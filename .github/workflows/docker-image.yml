name: Docker Image CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # or any specific version you need

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npm run build

    - name: Run unit tests
      run: npm run test

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bol-api:$(date +%s)
